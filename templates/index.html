<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #d9534f; 
        }

        .prediction.stay {
            color: #28a745; 
        }
    </style>
</head>
<body>

<h2>Customer Churn Prediction</h2>

<form action="/predict" method="post">

    
    <label>Gender</label>
    <select name="gender" required>
        <option value="">--Select--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select>


    <label>SeniorCitizen</label>
    <select name="SeniorCitizen" required>
        <option value="">--Select--</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Partner</label>
    <select name="Partner" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    
    <label>Dependents</label>
    <select name="Dependents" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    
    <label>Tenure (months)</label>
    <input type="number" name="tenure" min="0" required>

    
    <label>PhoneService</label>
    <select name="PhoneService" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    
    <label>MultipleLines</label>
    <select name="MultipleLines" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No phone service">No phone service</option>
    </select>

    
    <label>InternetService</label>
    <select name="InternetService" required>
        <option value="">--Select--</option>
        <option value="DSL">DSL</option>
        <option value="Fiber optic">Fiber optic</option>
        <option value="No">No</option>
    </select>

    
    <label>OnlineSecurity</label>
    <select name="OnlineSecurity" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>OnlineBackup</label>
    <select name="OnlineBackup" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>DeviceProtection</label>
    <select name="DeviceProtection" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>TechSupport</label>
    <select name="TechSupport" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>StreamingTV</label>
    <select name="StreamingTV" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>StreamingMovies</label>
    <select name="StreamingMovies" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No internet service">No internet service</option>
    </select>

    
    <label>Contract</label>
    <select name="Contract" required>
        <option value="">--Select--</option>
        <option value="Month-to-month">Month-to-month</option>
        <option value="One year">One year</option>
        <option value="Two year">Two year</option>
    </select>

    
    <label>PaperlessBilling</label>
    <select name="PaperlessBilling" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    
    <label>PaymentMethod</label>
    <select name="PaymentMethod" required>
        <option value="">--Select--</option>
        <option value="Electronic check">Electronic check</option>
        <option value="Mailed check">Mailed check</option>
        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
        <option value="Credit card (automatic)">Credit card (automatic)</option>
    </select>

    
    <label>MonthlyCharges</label>
    <input type="number" name="MonthlyCharges" step="0.01" min="0" required>

    
    <label>TotalCharges</label>
    <input type="number" name="TotalCharges" step="0.01" min="0" required>

    <button type="submit">Predict</button>
</form>


{% if prediction_text %}
<div class="prediction {% if 'Stay' in prediction_text %}stay{% endif %}">
    {{ prediction_text }}
</div>
{% endif %}

</body>
</html>
